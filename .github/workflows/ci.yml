name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install Node dependencies
        run: |
          cd app
          npm ci
      - name: Lint
        run: |
          cd app
          npm run lint
      - name: Node tests
        run: |
          cd app
          npm test
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run Pytest
        run: PYTHONPATH=ble pytest
